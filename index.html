<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/catering.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Food</title>
</head>
<body>
    <div id="nav">
        <div id="nav-left">
            <div id="navleft1">
                <h1>sampradaya</h1>
                <div id="navleft2">
                    <h1>servings</h1>
                </div>
            </div>
        </div>
        <div id="nav-right">
           <div id="links">
            <a href="">Shop</a>
            <a href="">Catering</a>
            <a href="">Donate</a>
           </div>
           <div id="icons">
            <i class="ri-menu-line"></i>
            <i class="ri-shopping-cart-line"></i>
           </div>
        </div>
    </div>
    <div id="cursor">

    </div>
    <div class="main">
        <div id="page1">
            <h1>Served by</h1>
            <h1>Bharatiya</h1>
            <div id="videocontainer">
                <div id="play">FOOD</div>
                <video autoplay muted loop src="./videofood.mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div id="elem1" class="elem">
                <img data-scroll data-scroll-speed="0.8" src="./images/laddu.webp">
                <div data-scroll data-scroll-speed="-1" class="dets">

                </div>
            </div>
            <div id="elem2" class="elem">
                <img data-scroll data-scroll-speed="0.8" src="./images/halwa.webp">
                <div data-scroll data-scroll-speed="-1" class="dets">
                    
                </div>
            </div>
            <div id="elem3" class="elem">
                <img data-scroll data-scroll-speed="0.8" src="./images/badammilk.jpg">
                <div data-scroll data-scroll-speed="-1" class="dets">
                    
                </div>
            </div>
        </div>
        <div id="page3">
            <div class="child" id="child1">
                <img src="./images/glass.jpg">
            </div>
            <div class="child" id="child2">
                <img src="./images/plate.jpg">
            </div>
            <div class="child" id="child3">
                <img src="./images/table.jpg">
            </div>
            <div class="child" id="child4">
                <img src="./images/cloth.jpg">
            </div>
        </div>
        <div id="footer">
            <div id="title">
                <h1>Sampradaya </h1>
                <h1>Servings</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
